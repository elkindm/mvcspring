<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Datos del cliente</title>
</head>
<body>
	<h1 >Datos del cliente</h1>
	<a th:href="@{/}">Regresar</a>
	<br>
	<form th:action="@{/guardar}" method="post" th:object="${persona}">
		<input type="hidden" th:value="*{id}" name="id">
		<label for="nombre">Nombre:</label>
		<input type="text" th:value="*{nombre}"  name="nombre"/> <br>
		<label for="apellido">Apellido:</label>
		<input type="text" name="apellido" th:field="*{apellido}"/> <br>
		<label for="email">Email:</label>
		<input type="text" name="email" th:field="*{email}"/> <br>
		<label for="telefono">Telefono:</label>
		<input type="text" name="telefono" th:field="*{telefono}"/> <br>
		<input type="submit" name="guardar" value="guardar">
	</form>
</body>
</html>
