<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio</title>
</head>
<body>
	<h1>index html mvc</h1>

	<a th:href="@{/agregar}">Crear Cliente</a>
	<table border="1px">
		<tr>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Email</th>
			<th>Telefono</th>
		</tr>
		<tbody th:if="${clientes !=null and !clientes.empty}">
			<tr th:each="cliente : ${clientes}">
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.telefono}"></td>
			</tr>
		</tbody>
	</table>
	<div th:if="${clientes==null or clientes.empty}">
		<h2>La lista de clientes está Vacía</h2>
	</div>
</body>
</html>
